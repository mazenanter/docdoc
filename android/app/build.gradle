plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.docdoc"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.docdoc"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
    
    flavorDimensions = ["default"]
    productFlavors {
        development {
            dimension = "default"
            applicationIdSuffix = ".dev"
            resValue "string", "app_name", "DocDoc Development"
        }
        production {
            dimension = "default"
            resValue "string", "app_name", "DocDoc Production"
        }
    }
    
    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// تطبيق Google Services فقط في Production
if (!gradle.startParameter.taskRequests.toString().toLowerCase().contains("development")) {
    apply plugin: 'com.google.gms.google-services'
}
